    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/notifications.css" />
    <link rel="shortcut icon" href="./logo-small.png" type="image/x-icon" />
    <!--STYLES-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/flatly/bootstrap.min.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <!--ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" />
</head>

<body class="body">
    <div class="mod-body mx-auto">
        <div class="mod-head">
            <h2 class="os-20 fw-bold px-0 pb-4 header">Add Proposed Data Record</h2>
        </div>
        <div id="proposed-customizations" class="mod-inner">
            <!--
            <div id="loader-pane" class="">
                <div id="loader" class="mx-auto my-2"></div>
            </div>-->
            <form class="form-modal" id="modal">
                <div class="container" style="max-width: 100%;">
                    <div class="row">
                        <div class="col">
                            <div class="form-group has-success mb-2 ">
                                <label class="os-14 pb-1 fw-bold" for="">Data Record Name</label>
                                <input class="m-16" type="text" name="dataRecord" placeholder="Add Data Record" id="dataRecordName" />                               
                                <span id="error" class="help-block"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group has-success mb-2 ">
                                <label class="os-14 pb-1 fw-bold" for="">Tracked Object</label>
                                <select class="m-16" name="trackedObject" id="trackedObject"></select>
                                <span id="error" class="help-block"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="c-btn btn-form-close os-14" type="submit">Add selected Data record</button>
            </form>
        </div>        
    </div>
    <div id="content"></div>
    <script id="start_auth-hdbs" type="text/x-handlebars-template">
        <iframe src="https://server-sf.herokuapp.com/auth/token?domain={{domain}}" frameborder="0"></iframe>    
    </script>

    <!--ZENDESK-->
    <script type="text/javascript"
    src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
<!--HANDLEBAR-->
<script src="https://cdn.jsdelivr.net/npm/handlebars@4.3.3/dist/handlebars.min.js"></script>
<!--JQUERY-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>
<!--BOOTSTRAP-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<!-- Bootstrap Files -->
<script src="js/bootstrap-show-notification.js"></script>

<script src="js/modalProposedDataRecord.js" type="module"></script>

</body>

</html>
